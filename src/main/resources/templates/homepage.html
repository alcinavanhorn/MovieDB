<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>MovieDB - All Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/js/jqueryScript.js"></script>	   
	
</head>
<body>
	<!-- Sets up a nav bar -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">MovieDB</a>
			</div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="/homepage">Home</a></li>
			<li><a href="/filter">Filter by genre</a></li>
			<li><a href="/add" sec:authorize="hasAuthority('ADMIN')">Add movie</a></li>
		</ul>
		<!-- A search bar for finding a specific movie based on written input -->
		<form class="navbar-form navbar-left">
		  <div class="input">
		    <input class="form-control" id="searchBar" type="text" placeholder="Search.." />
		  </div>
		</form> 
		    <ul class="nav navbar-nav navbar-right">
      			<li>
      				<a href="#"><span class="glyphicon glyphicon-user"></span>		[[${#httpServletRequest.remoteUser}]]</a>
      			</li>
      			<li><form th:action="@{/logout}" method="post" class="nav navbar-nav navbar-right" style="margin-top: 0.5em; margin-right: 0.5em">
						<input type="submit" value="Log out" class="btn btn-danger"/>
					</form>
				</li>
    		</ul>

		
		</div>
		
	</nav>
	
	<!-- Movie table that shows all of the movies. Has delete, edit and details buttons. The table ID is used for the search functionality -->
    <table id="movieTable" class="table table-striped">
		<tr>
			<th>Poster</th>
		    <th onclick="sort(1)" style="cursor: pointer">Title<i class="fa fa-fw fa-sort"></i></th>
		    <th  onclick="sort(2)" style="cursor: pointer">Genre<i class="fa fa-fw fa-sort"></i></th>
		    <th>Synopsis</th>
		    <th>Director</th>
		    <th>Starring</th>
		    <th onclick="sort(6)" style="width: 5%; cursor: pointer">Year<i class="fa fa-fw fa-sort"></i></th>
		    <th sec:authorize="hasRole('ADMIN')"/>
		    <th></th>
		    <th></th>
		    <th></th>
		</tr>  
		
    	<tr th:each = "movie : ${movies}">
    		<td><img th:src="${movie.poster}" height="200px"/></td>
    		<td th:text="${movie.title}"></td>
    		<td th:text="${movie.genre.genreName}"></td>
    		<td th:text="${movie.synopsis}" style="word-break: break-all;"></td>
    		<td th:text="${movie.director}"></td>
    		<td th:text="${movie.actor}"></td>
    		<td th:text="${movie.year}"></td>
  
    		<td ><a th:href="@{/showmovie/{id}(id=${movie.id})}">Details</a></td>   
    		<td sec:authorize="hasAuthority('ADMIN')">
 				<a th:href="@{/edit/{id}(id=${movie.id})}" class="btn btn-warning">Edit</a>
 			</td>		
			<td sec:authorize="hasAuthority('ADMIN')">
    			<a th:href="@{/delete/{id}(id=${movie.id})}" class="btn btn-danger">Delete</a>
    		</td>
     	</tr>	
     </table> 
     
     <script>   
     <!-- Script for filtering/searching a movie -->    
     $(document).ready(function() {    	
     	$("#searchBar").on("keyup", function() {
     	    var filterValue = $(this).val().toLowerCase();
     	    $("#movieTable tr").filter(function() {
     	    	$(this).toggle($(this).text().toLowerCase().indexOf(filterValue) > -1)
     	    });
     	});
     })
     
     <!-- Script for sorting the table by headers -->
		function sort(n) {
			var table; 
			var rows; 
			var sorting; 
			var i; 
			var a; 
			var b; 
			var change; 
			var dir; 
			var changecount = 0;
			table = document.getElementById("movieTable");
		  	sorting = true;
			dir = "asc";
			
		  	while (sorting) {
		  	sorting = false;
		    rows = table.rows;
		    for (i = 1; i < (rows.length - 1); i++) {
		    	change = false; 
		    	a = rows[i].getElementsByTagName("td")[n]; 
		   		b = rows[i + 1].getElementsByTagName("td")[n];
		     	if (dir == "asc") { 
		        	if (a.innerHTML.toLowerCase() > b.innerHTML.toLowerCase()) {
		        	change = true;
		          	break;
		        	}
		      	} else if (dir == "desc") {
		        	if (a.innerHTML.toLowerCase() < b.innerHTML.toLowerCase()) {	
		        	change = true;
		          	break;
		        	}
		     	}
		    }
			if (change) {
				rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
		     	sorting = true;
		      	changecount ++;
		    } else {
		    if (changecount == 0 && dir == "asc") {
		        dir = "desc";
		        sorting = true;
		      }
		    }
		  }
		}
	</script>
</body>
</html>
